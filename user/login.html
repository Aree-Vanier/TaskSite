<script>
	function swap(source) {
		if (source.innerHTML == 'Register') {
			document.getElementById('title').innerHTML = 'Register';
			document.getElementById('mode').value = 'register';
			source.innerHTML = 'Login';
		} else if (source.innerHTML == 'Login') {
			document.getElementById('title').innerHTML = 'Login';
			document.getElementById('mode').value = 'login';
			source.innerHTML = 'Register';
		}
	}
</script>
<form class='login' method='post'>
	<h2 id='title'>Login</h2>
	<label>Username:&nbsp<input name='username' /></label><br /> <br />
	<label>Password:&nbsp<input name='password' type='password' /></label>
	<input type='hidden' name='mode' value='login' id='mode'>
	<div class='buttons'>
		<input type='submit' id='submit'></input>&nbsp&nbsp&nbsp
		<button type='button' id='swapButton' onclick='swap(this)'>Register</button>
